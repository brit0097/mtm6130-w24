<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- This is the CSS for table, instead of doing the border thing -->
<style>
    table, th, td {
        border: 1px solid black
    }
</style>

</head>
<body>
    <img src="https://www.thespruce.com/thmb/mzdfiQTBcqykNfZAqA1Z1cSL1HY=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/oxeye-daisy-growing-guide-5190951-hero-baed472653934a6da8c8f86237dcf7bc.jpg" alt="Daisy" width="600">

    <table border="1">

        <thead>
            <tr>
                <th>Brand</th>
                <th>Model</th>
                <th>Year</th>
                <th>Colour</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tesla</td>
                <td>X</td>
                <td>2023</td>
                <td>White</td>
            </tr>
            <tr>
                <td>BMW</td>
                <td>X7</td>
                <td>2020</td>
                <td>Black</td>
            </tr>
            <tr>
                <td>Audi</td>
                <td>R6</td>
                <td>2022</td>
                <td>Blue</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total # of cars</td>
                <td colspan="1">3</td>
            </tr>
        </tfoot>

    </table>

</html>
