<body>
    <header>
        <h1>Mary's Coffee Shop</h1>
        <a href="#treat">Treat of the Week</a>

            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Send us a Message</h2>
            
            <!-- form is the form only, to make it like a formulary -->
            <form>
                <div>
                    <label for="name">Name</label><br>
                    <!--id is to refer the name above, on label - didn't understand those type and name under here-->
                    <input type="text" name="name" id="name" placeholder="Full name">
                </div>

                <div>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email">
                </div>

                <div>
                    <label for="message">Message</label><br>
                    <!--this cols and rows aren't necessary-->
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>

            </form>
        </section>
    </main>

    </footer>
